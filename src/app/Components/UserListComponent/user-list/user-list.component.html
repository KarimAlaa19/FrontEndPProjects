<div class="bg-primary row">
    <h3 class="col-lg-9 col-6 text-light p-3 mx-5">Users</h3>

    <input type="button" value="+ Add User" class="fw-bold col-lg-1 col-3  h-50 mt-3 btn btn-light" (click)="openAddModal()">
</div>


<div class="table-responsive mx-auto mt-5 col-11 rounded-2 border border-2">
    <table class="table table-striped table-hover">

        <thead class="bg-primary text-light text-center">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users">
                <td class="fw-bold">{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address.suit + ' ' + users[0].address.street + ', ' + users[0].address.city}}</td>
                <td class="text-center">
                    <input class="mx-3 btn btn-success" type="button"  value="View">
                    <input class="mx-3 btn btn-primary" type="button" value="Update">
                    <input class="mx-3 btn btn-danger" type="button" value="Delete">
                </td>
            </tr>
        </tbody>

    </table>
</div>


<app-add-user *ngIf="isAddModalOpen"></app-add-user>
