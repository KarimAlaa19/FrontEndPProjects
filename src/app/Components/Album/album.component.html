<div class="bg-primary row text-light p-3 mx-auto fs-5 text-end ps-auto">
    <div class="col-lg-2 col-3 border-light border-end me-3">
        {{user.name}}
    </div>

    <div class="col-lg-2 col-3 fs-6 text-text-end border-light border-end me-3">
        <span class="row">{{user.email}}</span>
        <span class="row">{{user.phone}}</span>
    </div>

    <div class="col-lg-2 col-3 text-center">
        {{user.address.suite + ' ' + user.address.street + ', ' + user.address.city}}
    </div>
</div>


<div class="col bg-light row text-warning p-3 mx-auto fs-5 text-start">
    <h3 class="text-center fs-3">{{album.title}}</h3>
</div>


<div class="row col-lg-9 col-11 mx-auto">
    <div *ngFor="let photo of photos" class="col-lg-3 col card m-3" style="cursor: pointer;">
        <img [src]="photo.url" class="card-img-top">
    </div>
</div>
